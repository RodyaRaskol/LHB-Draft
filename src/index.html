<!DOCTYPE html>

<body>
    <div class="container">
             <!--add this line to generate the nav bar with page name to identift current page-->

             <script>BuildMainNaviBar("jsNaviBar_index");</script>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/jonathan-letniak-3Z2Yx0E1DXw-unsplash.jpg)"> </div>
                    <div class="img-text-wrapper">
                        <!--div class="logo-wrappper">
                            <img src="images/jonathan-letniak-3Z2Yx0E1DXw-unsplash.jpg" alt="">
                        </div-->
                        <div class="subtitle">Image 1 Mountains</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/swapnil-shetty-7tH1lvMzxs8-unsplash.jpg)"> </div>

                        <!--div class="logo-wrappper">

                        </div-->
                        <div class="subtitle">Image 2 Forests</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const portfolioItems=document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem =>{
        portfolioItem.addEventListener('mouseover',()=>{
            portfolioItem.childNodes[1].classList.add('img-darken');
        })
   
        portfolioItem.addEventListener('mouseout',()=>{
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
